<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSentinel AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #050505; font-family: sans-serif; color: white; }
        model-viewer { width: 100vw; height: 100vh; }
        
        /* Custom UI */
        .ar-button {
            background: #00d4ff; color: white; border: none; border-radius: 8px;
            padding: 12px 24px; position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); font-weight: bold; cursor: pointer;
        }

        #loading-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2;
        }

        .Hotspot { background: #00d4ff; border-radius: 50%; width: 14px; height: 14px; border: 2px solid white; }
        .HotspotAnnotation { 
            background: rgba(0,0,0,0.8); color: white; padding: 5px 10px; 
            border-radius: 4px; font-size: 12px; position: absolute; left: 20px; width: max-content;
        }
    </style>
</head>
<body>

    <div id="loading-ui">
        <h2>üõ∞Ô∏è AQUASENTINEL</h2>
        <p id="progress">Preparing 100MB Model...</p>
    </div>

    <model-viewer 
        id="viewer"
        src="https://4hc4q5rz2b.ucarecd.net/dace20f7-f5a4-4612-8dba-2b1c19fed000/station.glb" 
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls shadow-intensity="2" exposure="1"
        loading="eager" reveal="manual">

        <button class="Hotspot" slot="hotspot-1" data-position="-0.08570529649889017m 0.04145468076083492m 0.047821404844763646m" data-normal="0.5519301796625541m 0.4882932784044598m -0.6759754071286066m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">AquaSentinel Station - 2</div>
        </button>
        <button class="Hotspot" slot="hotspot-2" data-position="0.07863751724350394m 0.038193128779642274m -0.01580335814296932m" data-normal="-0.037255093760591274m 0.002431168802391541m -0.9993028306810423m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">AquaSentinal Station - 1</div>
        </button>

        <button slot="ar-button" class="ar-button">üöÄ LAUNCH AR</button>
    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');
        const progress = document.querySelector('#progress');
        const loadingUI = document.querySelector('#loading-ui');

        viewer.addEventListener('progress', (e) => {
            const percent = Math.round(e.detail.totalProgress * 100);
            progress.innerText = `Downloading: ${percent}%`;
            if (percent >= 100) progress.innerText = "Processing Heavy Assets...";
        });

        viewer.addEventListener('load', () => {
            loadingUI.style.display = 'none';
            viewer.dismissPoster();
        });
    </script>
</body>
</html>
